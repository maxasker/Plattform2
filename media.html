      <h1>Välkommen till mediahörnan!</h1>
      <p>Här kan du ladda upp media och se vad du har laddat upp.</p>
      <h2 class="col-12 text-center">Ladda upp media</h2>
      <div id="media-div">
         <form action="server.php" enctype="multipart/form-data" method="post" id="media-form">
           <select name="type" required>
             <option value="">Välj typ här</option>
             <option value="photo">Foto</option>
             <option value="video">Video</option>
             <option value="audio">Ljud</option>
           </select>
           <input type="text" name="title" placeholder="Titel här!" required></input>
           <input type="file" name="media" class="btn" id="browsebtn">
           <input type="submit" value="Spara media" class="btn">
          </form>
          <h2 class="col-12 text-center">Visa media</h2>
          <a class="col-md-4 col-xs-4 col-sm-4 col-lg-4" id="photo">Visa photos</a>
          <a class="col-md-4 col-xs-4 col-sm-4 col-lg-4" id="video">Visa videos</a>
          <a class="col-md-4 col-xs-4 col-sm-4 col-lg-4" id="audio">Visa audio</a>
      </div>
        
      <div id="showmedia">
      <div id="loading-image" class="loader center-block"></div>  
      </div>
